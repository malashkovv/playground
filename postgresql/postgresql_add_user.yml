- name: 'Add user to PostgreSQL'
  postgresql_user:
    name: '{{ main_user }}'
    password: NULL
    role_attr_flags: CREATEDB,SUPERUSER
  become: true
  become_user: postgres
  become_method: sudo

- name: 'Create database for a user'
  postgresql_db:
    name: '{{ main_user }}'
  become: true
  become_user: postgres
  become_method: sudo